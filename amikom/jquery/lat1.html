<<!DOCTYPE html>
<html>
<head>
	<title>jQuery Selections</title>
	<script type="js/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$("p").hide();
			});
		});
	</script>
</head>
<body>
<h2>STMIK AMIKOM Yogyakarta</h2>
<p>Teknik Informatika</p>
<p>Pemograman web</p>

<button>Sembunyikan Paragraf</button>
</body>
</html>
